<h2>Contacto</h2>
<form #formContacto="ngForm" (ngSubmit)="enviarForm(formContacto)">

    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required pattern="[a-z A-Z]+"/>
    <span *ngIf="nombre.touched && !nombre.valid">Nombre es un campo obligatorio.</span><br>
    
    <label for="apellido">Apellido:</label><br>
    <input type="text" name="apellido"  #apellido="ngModel" [(ngModel)]="contacto_usuario.apellidos" required pattern="[a-z A-Z]+"/>
    <span *ngIf="apellido.touched && !apellido.valid">Apellido es un campo obligatorio.</span><br>

    <label for="email">E-mail:</label><br>
    <input type="email" name="email"  #email="ngModel" [(ngModel)]="contacto_usuario.email" required/>
    <span *ngIf="email.touched && !email.valid">E-mail es un campo obligario.</span><br>

    <label for="mensaje" >Mensaje:</label><br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje" cols="21" required></textarea>
    <span *ngIf="mensaje.touched && !mensaje.valid">Mensaje es un campo obligario.</span><br>

    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/>
</form>
