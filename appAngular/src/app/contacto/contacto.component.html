<h2>Contacto</h2>
<form #formContacto="ngForm" (ngSubmit)="enviarForm()">
    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre"/><br>
    <label for="apellido">Apellido:</label><br>
    <input type="text" name="apellido"  #apellido="ngModel" [(ngModel)]="contacto_usuario.apellidos"/><br>
    <label for="email">E-mail:</label><br>
    <input type="text" name="email"  #email="ngModel" [(ngModel)]="contacto_usuario.email"/><br>
    <label for="mensaje" >Mensaje:</label><br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje"></textarea><br>
    <input type="submit" value="Enviar">
</form>
