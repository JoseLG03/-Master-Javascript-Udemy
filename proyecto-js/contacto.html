<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Proyecto con Javascript</title>
        <!-- Estilos CSS-->
        <link  rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link  rel="stylesheet"  id="estilo" type="text/css" href="css/verde.css" />
                
        <!-- jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- mis scripts-->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="cambiador_temas">            
            <div id="cambia_azul"></div>
            <div id="cambia_rojo"></div>
            <div id="cambia_verde"></div>
        </div>
        <section id="global">
        <!-- Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clearfix">
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">INICIO</a></li>    
                        <li><a href="about.html">SOBRE MI</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Contenido -->  
                <section id="contenido">
                    <div id="box">
                        <form id="form_contacto" method="POST" action="#">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name"/>

                            <label for="lastname">Apellidos:</label>
                            <input type="text" name="lastname"/>

                            <label for="email">E-mail:</label>
                            <input type="text" name="email"/>

                            <label for="sex">Sexo:</label>
                            <select name="sex">
                                <option value="man">Hombre</option>
                                <option value="woman">Mujer</option>
                            </select>
                            <br>
                            <br>    
                            <label for="date">Fecha de nacimiento:</label>
                            <input type="text" name="date"/>

                            <label for="age">Edad</label>
                            <input type="text" name="age"/>
                            <input type="submit"/>
                        </form>
                    </div>
                    <aside id="sidebar">
                        <div id="about">
                            <h4>    
                                <span>Caracol andino</span>
                            </h4>
                            <img src="./img/caracol.jpg"/>
                            <p>
                                Lorem Ipsum has been the
                                industry's standard dummy text ever since the 1500s,
                                when an unknown printer took a galley of type and
                                scrambled it to make a type specimen book
                            </p>
                        </div>        
                        <div id="login">
                            <h4><span>Identificate</span></h4>
                            <form id="form" action="#">
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" id="input_nombre"/>
                                <br>
                                <label for="email">Correo:</label>
                                <input type="text" name="correo" id="input_email"/>
                                <br>
                                <label for="name">Contraseña:</label>
                                <input type="password" name="contraseña" id="input_contraseña"/>
                                <br>
                                <input type="submit" value="Entrar"/>
                            </form>
                        </div>
                    </aside>    
                    <div class="clearfix"></div>
                </section>
        </section>
        <footer>
            Master de Javascript.
            <a href="#" class="subir">Ir al Inicio</a> 
        </footer>
    </body>
</html>
