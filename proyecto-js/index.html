        <link  rel="stylesheet"  id="estilo" type="text/css" href="css/verde.css" />
                
        <!-- Sider-->

            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clearfix">
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">INICIO</a></li>    
                        <li><a href="about.html">SOBRE MI</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Slider -->
            <div class="galeria">
                <div><img src="img\cielo.jpg" title="Cielo"></div>
                <div><img src="img\hojas.jpg" title="Lineas"></div>
                <div><img src="img\rojo.jpg" title="Rojo"></div>
            </div>
            <!-- Contenido -->  
                <section id="contenido">
                    <div id="post">

                        <div id="about">

                                <span>Caracol andino</span>

                            <p>
                                Lorem Ipsum has been the

                            </p>

                        <div id="login">
                            <h4><span>Identificate</span></h4>
                            <form id="form" action="#">
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" id="input_nombre" data-validation="alphanumeric" data-validation-allowing=" "  data-validation="required"/>
                                <br>
                                <label for="email">Correo:</label>
                                <input type="text" name="correo" id="input_email" data-validation-allowing=" "  data-validation="required"/>
                                <br>
                                <label for="name">Contraseña:</label>
                                <input type="password" name="contraseña" id="input_contraseña" data-validation="required"/>
                                <br>
                                <input type="submit" value="Entrar"/>
                            </form>
                        </div>
                    </aside>    
                    <div class="clearfix"></div>
                </section>
        </section>
